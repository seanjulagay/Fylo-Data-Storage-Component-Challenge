<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" media="screen">
    <link href="mobile.css" rel="stylesheet" media="handheld">
    <link href="https://pagecdn.io/lib/easyfonts/fonts.css" rel="stylesheet" />
</head>
<body>
    <div class="main">
        <div id="logo"><img src="images/logo/logo.svg"></div>
        <div id="button-container">
            <div class="button"><img src="images/buttons/icon-document.svg"></img></div>
            <div class="button"><img src="images/buttons/icon-folder.svg"></img></div>
            <div class="button"><img src="images/buttons/icon-upload.svg"></img></div>        
        </div>
    </div>
    <div class="storage">
        <div id="usage-bubble">
            <div id="usage-number"><h1>185</h1></div>
            <div id="usage-gb-left">GB LEFT</div>
            <div id="usage-bubble-src"></div>
        </div>
        <div id="usage-text">You've used <b>1337 GB</b> of your storage.</div>
        <div id="usage-bar">
            <div id="usage-bar-fill">
                <div id="usage-bar-cap"></div>
            </div>
        </div>
        <div id="usage-marker">
            <div id="min-gb"><b>0 GB</b></div>
            <div id="max-gb"><b>1000 GB</b></div>
        </div>
    </div>
</body>
</html>
